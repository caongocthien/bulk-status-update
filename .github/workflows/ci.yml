name: CI Workflow

on:
  push:
    branches:
      - develop
      - staging
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DEV

    steps:
      - name: Log key
        run: echo '${{ vars.KEY2}}'
        
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Check node
        run: node -v

  deploy:
    runs-on: ubuntu-latest
    environment: QA

    steps:
      - name: Log key
        run: echo '${{ vars.KEY2}}'
