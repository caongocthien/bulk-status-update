name: CI Workflow

on:
  push:
    branches:
      - develop
      - staging
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          check-latest: false

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Check node
        run: node -v
